<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="criarcliente.css">
</head>

<body>
    <header>
        <div class="user-bar">
            <span class="label-user">Usuário:</span> <span id="username">Arthur Parreiras</span>
            <a href="login.html" id="logoutButton" class="button">Sair</a>
        </div>
    </header>
    <div class="background-image"></div>

    <div class="cadastro-container">
        <div class="cadastro-form">
            <h2>CRIAR NOVO CLIENTE</h2>
            <form id="criarClienteForm" class="inputs" action="/submit-your-form-handler" method="POST">
                <input type="text" placeholder="Nome" name="nome" required>
                <input type="tel" placeholder="Telefone" name="telefone" required>
                <input type="text" placeholder="CPF" name="cpf" required>
                <button type="submit" class="btn">CRIAR</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-section">
            <h3>Endereço</h3>
            <p>R. Rio Comprido, 4580 - Cinco,<br> Contagem - MG, 32265-450</p>
        </div>
        <div class="footer-section">
            <h3>Contatos</h3>
            <p>alubook@gmail.com <br>(31) 9 1234-5678</p>
        </div>
    </div>

    <script>
        document.getElementById('criarClienteForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const form = event.target;
            const formData = new FormData(form);

            const dados = {
                nome: formData.get('nome'),
                telefone: formData.get('telefone'),
                cpf: formData.get('cpf')
            };

            criarCliente(dados);
        });

        function criarCliente(dados) {
            console.log('Dados do cliente:', dados);

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.getElementById('criarClienteForm').reset(); 
                    resolve({ success: true });
                }, 1000);
            });
        }
    </script>
</body>

</html>
