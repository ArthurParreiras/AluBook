<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastrarLivro.css">
</head>
<body>
    <header>
        <div class="user-bar">
            <span class="label-user">Usuário:</span> <span id="username">Arthur Parreiras</span>
            <a href="login.html" id="logoutButton" class="button">Sair</a>
        </div>
    </header>
    <div class="background-image"></div>

    <div class="login-container" style="padding-top: 3cm;">
        <div class="login-form">
            <h2>CRIAR NOVO CLIENTE</h2>
            <form id="criarClienteForm" class="inputs" action="/submit-your-form-handler" method="POST">
                <input type="text" placeholder="Nome" name="nome" required>
                <input type="text" placeholder="Telefone" name="telefone" required>
                <input type="text" placeholder="CPF" name="cpf" required>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-section">
            <h3>Endereço</h3>
            <p>R. Rio Comprido, 4580 - Cinco,<br> Contagem - MG, 32265-450</p>
        </div>
        <div class="footer-section">
            <h3>Contatos</h3>
            <p>alubook@gmail.com <br>(31) 9 1234-5678</p>
        </div>
    </div>

    <script src="criarCliente.js"></script>
</body>
</html>
