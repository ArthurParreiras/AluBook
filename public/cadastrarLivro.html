<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar livros</title>
<link rel="stylesheet" href="cadastrarLivro.css">
<link rel="stylesheet" href="style.css">
<script src="cadastrarLivro.js" defer></script> <!-- Inclui o script aqui -->
</head>
<body>
    <header>
        <div class="user-bar">
            <span class="label-user">Usuário:</span> <span id="username"> Arthur Parreiras</span>
            <a href="login.html" id="logoutButton" class="button">Sair</a>
        </div>
    </header>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="login-form">
            <h2>CADASTRO DE LIVRO</h2>
            <form class="inputs">
                <input type="text" placeholder="NOME DO AUTOR" name="autor" required>
                <input type="text" placeholder="NOME DO LIVRO" name="namelivro" required>
                <input type="text" placeholder="GÊNERO DO LIVRO" name="genlivro" required>
                <input type="text" placeholder="ID DO LIVRO" name="idlivro" required>
                <input type="text" placeholder="ANO DO LIVRO" name="anoLivro" required>
                <input type="text" placeholder="QUANTIDADE DE LIVROS" name="qtdLivros" required>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-section">
            <h3>Endereço</h3>
            <p>R. Rio Comprido, 4580 - Cinco,<br> Contagem - MG, 32265-450</p>
        </div>
        <div class="footer-section">
            <h3>Contatos</h3>
            <p>alubook@gmail.com <br>(31) 9 1234-5678</p>
        </div>
    </div>
</body>
</html>
